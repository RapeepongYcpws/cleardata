<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Clear Data</title>
  </head>
  <body class="p-3 p-lg-5">
    <div class="container">
      <div class="row">
        <div class="col mx-lg-4">Device ID</div>
        <div class="col mx-lg-4">CID</div>
        <div class="col mx-lg-4">MB</div>
        <div class="col-auto" style="width: 50px"></div>
      </div>

      <div class="row my-3">
        <div class="col mx-lg-4 align-self-center">
          <input type="text" class="w-100" #dvId />
        </div>
        <div class="col mx-lg-4 align-self-center">
          <input type="text" class="w-100" #cId />
        </div>
        <div class="col mx-lg-4 align-self-center">
          <input type="text" class="w-100" #mb />
        </div>
        <div class="col-auto" style="width: 50px">
          <button
            class="btn btn-primary"
            (click)="addRow(dvId.value, cId.value, mb.value)"
          >
            Add
          </button>
        </div>
      </div>
      <div class="added-table" *ngIf="rowList.length > 0">
        <div class="row my-3" *ngFor="let item of rowList; let i = index">
          <div class="col mx-lg-4 align-self-center">
            <input type="text" readonly class="w-100" [(ngModel)]="item.dvId" />
          </div>
          <div class="col mx-lg-4 align-self-center">
            <input type="text" readonly class="w-100" [(ngModel)]="item.cId" />
          </div>
          <div class="col mx-lg-4 align-self-center">
            <input type="text" readonly class="w-100" [(ngModel)]="item.mb" />
          </div>
          <div class="col-auto" style="width: 50px">
          <button class="btn btn-danger" (click)="deleteItem(i)">Delete</button>
          </div>
        </div>
      </div>

      <div class="row my-4">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-danger" (click)="clearAll()">Clear All</button>
          <button class="btn btn-danger mx-3" (click)="clearSql()">
            Clear SQL
          </button>
          <button class="btn btn-success" (click)="generate()">Generate</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-floating">
            <textarea
              [(ngModel)]="sqlTextOpenAccount"
              class="form-control"
              style="min-height: 400px"
            ></textarea>
            <label for="floatingTextarea1">SQL open_account</label>
          </div>
        </div>

        <div class="col">
          <div class="form-floating">
            <textarea
              [(ngModel)]="sqlTextRegistration"
              class="form-control"
              style="min-height: 400px"
            ></textarea>
            <label for="floatingTextarea2">SQL registration</label>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <div class="form-floating">
            <textarea
              [(ngModel)]="sqlTextProfiles"
              class="form-control"
              style="min-height: 400px"
            ></textarea>
            <label for="floatingTextarea3">SQL profiles</label>
          </div>
        </div>

        <div class="col">
          <div class="form-floating">
            <textarea
              [(ngModel)]="sqlTextDeposits"
              class="form-control"
              style="min-height: 400px"
            ></textarea>
            <label for="floatingTextarea4">SQL deposits</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
